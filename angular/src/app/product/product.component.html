<p-panel header="Product List">

  <!-- Filter (Search Panel) -->


<div class="grid">
    <div class="col-4">4</div>
    <div class="col-8">8</div>
</div>

  <!-- Table -->


  <p-table #panel [value]="products" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Products
            <p-button icon="pi pi-refresh"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>SKU</th>
            <th>Name</th>
            <th>Category</th>
            <th>Order</th>
            <th>Visible</th>
            <th>Active</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.code}}</td>
            <td>{{product.sku}}</td>
            <td>{{product.name}}</td>
            <td>{{product.productType}}</td>
            <td>{{product.sortOrder}}</td>
            <td>{{product.visibility}}</td>
            <td>{{product.isActive}}</td>
            <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td> -->
            <!-- <td>{{product.price | currency:'USD'}}</td> -->

            <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->
            <!-- <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag></td> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{products ? products.length : 0 }} products.
        </div>


    </ng-template>
</p-table>
  <!-- Paging -->

  <p-paginator (onPageChange)="onPageChange($event)" [rows]="maxResultCount" [totalRecords]="totalCount" [rowsPerPageOptions]="[10,20,30,50,100]"></p-paginator>

  <!-- <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30,50]"></p-paginator> -->
  <!-- Block UI -->

  <p-blockUI [target]="panel" [blocked]="blockedPanel">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>

<p-panel #pnl header="Panel Header">
    Content of Panel
</p-panel>


</p-panel>
